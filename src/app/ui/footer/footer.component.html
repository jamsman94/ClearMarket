<footer class="footer-style">
  <div class="footer-inner text-center">
    <div class="container">
      <div class="row">
        <div class="left-half">Contact: contact@clearMarkets.org</div>
        <div class="right-half"><a class="disclaimer-text" data-toggle="modal" data-target="#disclaimer">{{ 'disclaimer' | translate }}</a></div>
      </div>
    </div>
  </div>
</footer>
<!-- Modal -->
<div class="modal fade disclaimer-padding" id="disclaimer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ 'disclaimer' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ 'disclaimer-p1' | translate }}</p>
        <br/>
        <p>{{ 'disclaimer-p2' | translate }}</p>
        <br/>
        <p>{{ 'disclaimer-p3' | translate }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'close' | translate }}</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
